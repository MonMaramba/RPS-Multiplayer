<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>

        <div class="jumbotron">
                <div class="container text-center">
                  <h1>Rock Paper Scissors</h1>      
                  
                </div>
              </div>
              
                
              <div class="container-fluid text-center"> 
                  <div class="row">
                      <div class="input-group">
                            <form>
                                <input type="text" class="form-control" id="name-submit" placeholder="Let's play! Enter your name here.">
                                <span class="input-group-btn">
                                     <button class="btn btn-default" type="button" id="name-button">Go!</button>
                                </span>
                                                              
                                </form>
                              </div>
                  </div>   
                <div class="row" id="maingame">
                  <div class="col-sm-4">
                        <div class="well" id="p1">
                          <div id="playa1"><h1>Player 1</h1></div>
                       <div id="buttonsHere"></div>
                       
                        </div>
                  </div>
                  <div class="col-sm-4 text-center"> 
                      <div class="well">
                    <h1>Mid Display</h1>
                </div>                    
                  </div>
                  <div class="col-sm-4">
                    <div class="well" id="p2">
                        <div class="well" id="p1">
                            <div id="playa1"><h1>Player 2</h1></div>
                         <div id="buttonsThere"></div>
                         
                          </div>
                    </div>
                  </div>
                  
                </div>
                <div class="row">
                        <div class="container chat">
                        <form>
                                <div class="form-group">
                                  <p>Trash talk goes here!</p>
                                  <input type="text" class="form-control" id="chat">
                                  <button class="btn btn-default" type="button">Go!</button>
                                </div>
                                
                              </form>
                        </div>
                </div>
              </div>
              
             
              







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/RPS.js"></script>
</body>
</html>
